name: batch-bleeding_edge-weekly

on:
  workflow_dispatch:
  schedule:
  - cron: '1 1 * * 4'

jobs:
  brotli-universal:
    runs-on: windows-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: D:\msys64
        key: mcf_20251022_16.0.0_x64-ucrt
    - name: Prepare
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v4
    - name: Build
      env:
        C_INCLUDE_PATH: /opt/include
        CPLUS_INCLUDE_PATH: /opt/include
        LIBRARY_PATH: /opt/lib
        MSYSTEM: UCRT64
      run: |
        D:\msys64\usr\bin\bash -lc 'cd /d/a/mpv-win64/mpv-win64/brotli-dev; PATH=/usr/bin:/opt/bin:/ucrt64/bin PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg'
    - name: Delete
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: dev-universal
        assets: brotli*
        fail-if-no-assets: false
        fail-if-no-release: false
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: brotli-dev/*.zst
        tag: dev-universal
        overwrite: true
        file_glob: true

