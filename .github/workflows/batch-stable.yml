        curl -OL https://github.com/${{ github.repository }}/releases/download/dev-universal/vapoursynth-dev-72-1-x86_64.pkg.tar.zst
        curl -OL https://github.com/${{ github.repository }}/releases/download/dev-universal/vulkan-dev-1.4.309.0-1-x86_64.pkg.tar.zst
        D:\msys64\usr\bin\bash -lc "pacman -U /d/a/mpv-win64/mpv-win64/*.zst --noconfirm"
        D:\msys64\usr\bin\bash -lc 'cd /d/a/mpv-win64/mpv-win64/ffmpeg; PATH=/usr/bin:/opt/bin:/ucrt64/bin PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg'
    - name: Delete
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: latest-universal
        assets: ffmpeg*
        fail-if-no-assets: false
        fail-if-no-release: false
    - name: Delete Dev
